<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .separator {
            text-align: center;
            margin: 20px 0;
        }
        .separator:before, .separator:after {
            content: "";
            display: inline-block;
            width: 40%;
            border-top: 1px solid #ccc;
            vertical-align: middle;
            margin: 0 10px;
        }
        .google-login {
            background-color: #db4437;
        }
        .google-login:hover {
            background-color: #c1351a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="POST">
            <input type="text" name="phone" id="phone" placeholder="Phone Number" required><br>
            <input type="text" name="otp" id="otp" placeholder="Enter OTP" required><br>
            <input type="button" value="Send OTP" onclick="sendOTP()"><br>
            <input type="submit" value="Login"><br>
        </form>
        <div class="separator">Or login with</div>
        <button class="google-login" onclick="loginWithGoogle()">Sign in with google</button>
        <div><a href="signup.html">create account?</a></div>
    </div>
    
</body>
</html>
